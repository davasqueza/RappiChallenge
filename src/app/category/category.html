<md-content class="md-padding">
  <breadcrumb></breadcrumb>
  <div layout="row" layout-align="end">
    <md-button>Filtrar</md-button>


    <md-input-container>
      <label>Ordenar por:</label>
      <md-select ng-model="vm.sort">
        <md-option ng-repeat="sort in vm.sortBy" ng-value="sort.sortExpression">{{sort.label}}</md-option>
      </md-select>
    </md-input-container>
  </div>
  <div layout="row" layout-align="center">
    <div
      class="products-container"
      layout="row"
      layout-align="space-between center"
      layout-wrap>
      <a
        ng-repeat="product in vm.products | orderBy: vm.sort"
        ng-include="'app/category/shelf/shelf.html'"
        ng-href="/{{product.id}}/p"
        class="disable-hyperlinks"
        flex-xs="100"
        flex-sm="50"
        flex="25"
      ></a>
    </div>
  </div>
</md-content>
